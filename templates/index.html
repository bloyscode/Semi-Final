<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 100px;
        }
        .card {
            background: white;
            display: inline-block;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2); /* Red-tinted shadow */
            border-top: 5px solid red; /* Accent border */
        }
        h1 {
            margin-bottom: 20px;
            color: red; /* Accent color */
        }
        p {
            margin: 5px 0;
            font-size: 18px;
        }
        strong {
            color: red; /* Accent for bold text */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sir Blaise Pascual</h1>
        <p><strong>BSIT III-A</strong></p>
        <p>System Integration</p>
        <p>Semi-Final Exam</p>
    </div>
</body>
</html>
